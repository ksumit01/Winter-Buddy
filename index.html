<script>
  async function fetchedData() {
    try {
      let res = await fetch(
        `https://63f4a21e55677ef68bc03f97.mockapi.io/products`
      );
      let data = await res.json();
      console.log(data);
      display(data);
    } catch (error) {
      console.log(error);
    }
  }

  fetchedData();

  let divContainer = document.getElementById("container");
  function display(data) {
    divContainer.innerHTML = null;
    data.forEach((ele) => {
      let card = document.createElement("div");

      let image = document.createElement("img");
      image.setAttribute("src", ele.image);

      let title = document.createElement("h2");
      title.innerText = ele.title;

      let category = document.createElement("h2");
      category.innerText = ele.category;

      let description = document.createElement("p");
      description.innerText = ele.description;

      let type = document.createElement("h3");
      type.innerText = ele.type;

      let price = document.createElement("h4");
      price.innerText = ele.price;
      card.append(image, category, description, title, type, price);

      divContainer.append(card);
    });
  }

  let userButton = document.querySelector(".fa-regular");
  userButton.addEventListener("click", function () {});
</script>
