<script>
  // Get the product details from the query parameter in the URL
const urlParams = new URLSearchParams(window.location.search);
const product = JSON.parse(urlParams.get('product'));

// Display the product details on the page

let card = document.createElement("div")
  
let image = document.createElement("img");
image.setAttribute("src", product.image);

let title = document.createElement("h2");
title.innerText = product.title;

let category = document.createElement("h2");
category.innerText = product.category;

let description = document.createElement("p");
description.innerText = product.description;

let type = document.createElement("h3");
type.innerText = product.type;

let price = document.createElement("h4");
price.innerText = product.price;


document.getElementById("container").append(image, category, description, title, type, price)

</script>
